<!-- card.component.html -->
<div class="article" [ngClass]="{ 'reverse': index % 2 !== 0 }">
  <div class="text">
    <h2>{{ article.title }}</h2>
    <p>{{ article.text }}</p>
    <app-button label="Ver Mas informacion sobre {{article.title}}" [route]="'/' + article.id"></app-button>
  </div>

  <div class="image">
    <img [src]="article.image" [alt]="article.title" title="article.title"/>
  </div>
</div>
